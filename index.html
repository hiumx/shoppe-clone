<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <div class="app">
        <header class="header">
            <nav class="navbar grid">
                <ul class="navbar__list">
                    <li class="navbar__item-l navbar__item--separate show--qr-code">
                        <span class="navbar__item__title">Vào cửa hàng trên ứng dụng TickID</span>
                        <div class="header__qr">
                            <img class="header__qr-img" src="./assets/img/qr_code.png" alt="QR code">
                            <div class="header__download-app">
                                <a href="" class="header__download-link">
                                    <img class="header__download-app-img" src="./assets/img/app_store.png" alt="App Store">
                                </a>
                                <a href="" class="header__download-link">
                                    <img class="header__download-app-img" src="./assets/img/google_play.png" alt="Google Play">
                                </a>
                                <a href="" class="header__download-link">
                                    <img class="header__download-app-img customize-size-img-dowload" src="./assets/img/app_gallery.png" alt="Gallery">
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__item-l"> 
                        <span class="navbar__item__title-no-pointer">
                            Kết nối

                        </span>
                        <a href="" class="navbar__item-icon-link"> 
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="" class="navbar__item-icon-link"> 
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">
                            <i class="fa-solid fa-bell"></i>
                            Thông báo
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">
                            <i class="fa-solid fa-circle-question"></i>
                            Trợ giúp
                        </a>
                    </li>
                    <li class="navbar__item navbar__item-text--bold navbar__item--separate">
                        <a href="" class="navbar__item-link">
                            Đăng kí
                        </a>
                    </li>
                    <li class="navbar__item navbar__item-text--bold">
                        <a href="" class="navbar__item-link">
                            Đăng nhập
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container"></div>
        <footer class="footer"></footer>
    </div>

</html>
